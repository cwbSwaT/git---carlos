<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Page</title>
</head>
<body>

    <header>
        <div class="profile-container">
            <div class="profile">
                <img src="perfil.jpg" alt="Profile Photo" width="100">
                <div class="profile-info">
                    <h1>Ghost</h1>
                    <p>Description of yourself</p>
                </div>
            </div>
            <div class="stats">
                <p><strong>Publications:</strong> 100</p>
                <p><strong>Followers:</strong> 500</p>
                <p><strong>Following:</strong> 200</p>
            </div>
        </div>
        <div id="buttons">
            <button>Edit</button>
            <button>Share</button>
            <button>SMS</button>
        </div>
    </header>

    <section>
        <div id="icons">
            <img src="feed.png" alt="Icon 1" width="50">
            <img src="reeals.png" alt="Icon 2" width="50">
            <img src="perfil.png" alt="Icon 3" width="50">
        </div>
        <div class="photo-group">
            <img src="photo1.jpg" alt="Photo 1" width="100">
            <img src="photo2.jpg" alt="Photo 2" width="100">
            <img src="photo3.jpg" alt="Photo 3" width="100">
        </div>
        <div class="photo-group">
            <img src="photo4.jpg" alt="Photo 4" width="100">
            <img src="photo5.jpg" alt="Photo 5" width="100">
            <img src="photo6.jpg" alt="Photo 6" width="100">
        </div>
    </section>

    <footer>
        <nav>
            <img src="casa.png" alt="Icon 1" width="30">
            <img src="pesquisa.png" alt="Icon 2" width="30">
            <img src="mais.png" alt="Icon 3" width="30">
            <img src="reeals.png" alt="Icon 4" width="30">
            <img src="perfil.png" alt="Icon 5" width="30">
        </nav>
    </footer>

</body>
</html>
